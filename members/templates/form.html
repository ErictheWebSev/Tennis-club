{% extends 'master.html' %}

{% block title %}
    Form register | Register member
{% endblock %}

{% block content %}
<div class="mycard">
    <h1> Register Form</h1>
    <form method="post" action="{% url 'form_submit' %}">
        {% csrf_token %}
        <label for="name"> Name:</label>
        <input type="text" name="name" id="name" placeholder="Your first name..." required />
        <label for="lastname"> Lastname:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Your last name..." required />
        <label for="phone"> Phone: </label>
        <input type="tel" name="phone" id="phone" placeholder="Input Your phone number" required />
        <label for="date"> Date:</label>
        <input type="date" name="date" id="date" placeholder="Date joined..." required />
        
        <input type="submit" id="submit" name="submit" value="Submit Data" />
        
    </form>
</div>
{% endblock %}
